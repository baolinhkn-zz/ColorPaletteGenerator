<html>
	<head>
	</head>

	<body>
	<div class="w-form">
    <form class="w-clearfix" data-name="Color Form" id="color-form" name="color-form">
      <label class="labels" for="red">enter an r value</label>
      <input class="text-field w-input" data-name="red" id="red" maxlength="256" name="red" type="text">
      <label class="labels" for="green">enter a g value</label>
      <input class="text-field w-input" data-name="Email" id="email" maxlength="256" name="green" required="required" type="text">
      <label class="labels" for="blue">enter a b value</label>
      <input class="text-field w-input" data-name="Email 2" id="email-2" maxlength="256" name="blue" required="required" type="text">
      <input class="generate w-button" data-wait="Please wait..." type="submit" value="generate color palette">
    </form>
  </div>
  <div class="w-container">
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
  </div>
	</body>
</html>
