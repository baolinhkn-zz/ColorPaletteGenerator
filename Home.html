<html>
	<head>
	</head>

	<body>
	<div class="w-form">
    <form class="w-clearfix" data-name="Email Form" id="email-form" name="email-form">
      <label class="labels" for="red">enter an r value</label>
      <input class="text-field w-input" data-name="red" id="red" maxlength="256" name="red" type="text">
      <label class="labels" for="email">enter a g value</label>
      <input class="text-field w-input" data-name="Email" id="email" maxlength="256" name="email" required="required" type="email">
      <label class="labels" for="email-2">enter a b value</label>
      <input class="text-field w-input" data-name="Email 2" id="email-2" maxlength="256" name="email-2" required="required" type="email">
      <input class="generate w-button" data-wait="Please wait..." type="submit" value="generate color palette">
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form</div>
    </div>
  </div>
  <div class="w-container">
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
  </div>
	</body>
</html>
